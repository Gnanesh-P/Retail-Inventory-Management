<body class="bg-gray-900 text-gray-200">
    <!-- Login Page -->
    <section class="flex justify-center items-center min-h-screen bg-gray-900">
        <div class="flex w-3/4 bg-gray-800 rounded-lg shadow-lg overflow-hidden h-[500px]">
            <div class="w-1/2">
                <img src="https://www.indifi.com/blog/wp-content/uploads/2022/05/Inventory.jpeg" alt="Login Image" class="w-full h-full object-cover">
            </div>
            <div class="w-1/2 p-8 align-middle">
                <h2 class="text-3xl font-bold text-white text-center">Login</h2>
                <form class="mt-6">
                    <div class="mb-4">
                        <label class="block text-gray-300">Email</label>
                        <input type="email" class="w-full p-3 rounded bg-gray-700 text-white focus:outline-none focus:ring-2 focus:ring-yellow-500" placeholder="Enter your email"
                            required>
                    </div>
                    <div class="mb-4">
                        <label class="block text-gray-300">Password</label>
                        <input type="password" class="w-full p-3 rounded bg-gray-700 text-white focus:outline-none focus:ring-2 focus:ring-yellow-500"
                            placeholder="Enter your password" required>
                    </div>
                    <button (click)="login()" type="submit" class="w-full bg-yellow-500 text-gray-900 py-3 rounded hover:bg-yellow-400 transition">Login</button>
                </form>
                <p class="mt-4 text-gray-300 text-center">Don't have an account? <a href="#signup" class="text-yellow-400 hover:underline">Sign up</a></p>
            </div>
        </div>
    </section>
</body>
